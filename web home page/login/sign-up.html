<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign-up</title>
	<link rel="stylesheet" type="text/css" href="Sign-up.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="background">
			<div class="text">
				<h1>Sign-up</h1>
				<p>Have Account? <a href="loginform1.html">Login</a></p>
			</div>
			<div class="box">
				<form class="form">
					<input type="text" class="fullname" placeholder="Fullname" required="" name="" >
					<input type="text" class="email" placeholder="@gmail.com" required="" name="">
					<input type="number" class="number" placeholder="Mobile no." required="" name="">
					<input type="password" class="password" placeholder="Password" required="" name="">
					<input type="repassword" class="password" placeholder="Re-Password" required="" name="">
					<input type="submit" class="button" value="continue">
				</form>
			</div>
		</div>
	</main>
</body>
</html>
